
<!DOCTYPE html>
<html lang="en" dir="ltr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMAR AI - Academic Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #131314;
        color: #e3e3e3;
        overflow: hidden;
      }
      .font-google {
        font-family: 'Google Sans', sans-serif;
      }
      .code-font {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3c4043;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5f6368;
      }
      .omar-gradient-text {
        background: linear-gradient(74deg, #4285f4 0%, #9b72cb 25%, #d96570 50%, #d96570 75%, #4285f4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 5s linear infinite;
      }
      @keyframes shine {
        to { background-position: 200% center; }
      }
      .shimmer-active {
        animation: shimmer 2.5s infinite;
        background: linear-gradient(90deg, #1e1f20 0%, #3c4043 50%, #1e1f20 100%);
        background-size: 200% 100%;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .btn-glow:hover {
        box-shadow: 0 0 20px rgba(138, 180, 248, 0.3);
        transform: translateY(-2px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "uuid": "https://esm.sh/uuid@^13.0.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
